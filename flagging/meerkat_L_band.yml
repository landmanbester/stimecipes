_include:
  - flagging_cabs.yml
  - (cultcargo)tricolour.yml

## this augments the standard 'opts' config section to tweak logging settings
opts:
  log:
    dir: logs/log-{config.run.datetime}
    name: log-{info.fqname}
    nest: 2
    symlink: log
  backend:
    select: native
    rlimits:
      NOFILE: 100000  # set high limit on number of open files


meerkat-l-band-target-flagging:
  name: meerkat-l-band-target-flagging
  info: |
    Recipe for applying a variety of flagging routines to MeerKAT L-band
    target data. This recipe was derived from the approach taken in oxkat
    (https://github.com/IanHeywood/oxkat).

  assign_based_on:
    band:
      L:
        CAL_1GC_FREQRANGE: '*:1300~1400MHz'
        CAL_1GC_UVRANGE: '>150m'

        CAL_1GC_BAD_FREQS: >-
          *:850~900MHz,
          *:1658~1800MHz,
          *:1419.8~1421.3MHz

        CAL_1GC_BL_FLAG_UVRANGE: '<600'
        CAL_1GC_BL_FREQS: >-
          *:900MHz~915MHz,
          *:925MHz~960MHz,
          *:1080MHz~1095MHz,
          *:1565MHz~1585MHz,
          *:1217MHz~1237MHz,
          *:1375MHz~1387MHz,
          *:1166MHz~1186MHz,
          *:1592MHz~1610MHz,
          *:1242MHz~1249MHz,
          *:1191MHz~1217MHz,
          *:1260MHz~1300MHz,
          *:1453MHz~1490MHz,
          *:1616MHz~1626MHz,
          *:1526MHz~1554MHz,
          *:1600MHz
      UHF:
        CAL_1GC_FREQRANGE: '*:850~900MHz'
        CAL_1GC_UVRANGE: '>150m'
        CAL_1GC_0408_MODEL: ([27.907,0.0,0.0,0.0],[-1.205],'850MHz')

        CAL_1GC_BAD_FREQS: >-
          *:540~570MHz,
          *:1010~1150MHz

        CAL_1GC_BL_FLAG_UVRANGE: '<600'
        CAL_1GC_BL_FREQS: ''

  inputs:
    band:
      choices: ['L', 'UHF']
      default: 'L'
    ms-list:
      dtype: List[MS]
    flag-version-name:
      dtype: str

  for_loop:
    var: ms-name
    over: ms-list

  steps:
    flag-save-prior:
      info: |
        Create a backup of the flags on the dataset. This step is only
        run when the init tag is selected.
      tags: [init, never]
      cab: casa.flagmanager
      params:
        vis: =recipe.ms-name
        mode: save
        versionname: 'pre-meerkat-l-band-target-flagging'

    flag-load:
      info: |
        Restore the original flags to the dataset. The flag-save step must have
        been run once for this step to work.
      cab: casa.flagmanager
      params:
        vis: =recipe.ms-name
        mode: restore
        versionname: =recipe.steps.flag-save-prior.versionname

    flag-known-rfi-bands:
      info: Flag known L-band RFI ranges.
      cab: casa.flagdata
      params:
        vis: =recipe.ms-name
        spw: =recipe.CAL_1GC_BAD_FREQS
        mode: 'manual'

    flag-known-rfi-bands-specific-baselines:
      info: Flag known L-band RFI ranges on specific baselines.
      cab: casa.flagdata
      params:
        vis: =recipe.ms-name
        spw: =recipe.CAL_1GC_BL_FREQS
        mode: 'manual'
        uvrange: =recipe.CAL_1GC_BL_FLAG_UVRANGE

    flag-autocorrelations:
      info: Flag all autocorrelations.
      cab: casa.flagdata
      params:
        vis: =recipe.ms-name
        mode: 'manual'
        autocorr: true

    flag-zeros:
      info: Flag zero data.
      cab: casa.flagdata
      params:
        vis: =recipe.ms-name
        mode: 'clip'
        clipzeros: true

    flag-extreme-values:
      info: Flag values with very large values.
      cab: casa.flagdata
      params:
        vis: =recipe.ms-name
        mode: 'clip'
        clipminmax: [0, 100]

    flag-polarisation:
      cab: tricolour
      params:
        ms: =recipe.ms-name
        config: /home/kenyon/git_packages/lightcurve-pipeline/lightcurve_pipeline/flagging_strategies/target_flagging_1_narrow.yaml  # We need a recipe.__PATH__ style construct.
        flagging-strategy: polarisation
        data-column: DATA

    flag-save-post:
      info: |
        Create a backup of the flags on the dataset after the recipe has run.
      cab: casa.flagmanager
      params:
        vis: =recipe.ms-name
        mode: save
        versionname: 'meerkat-l-band-target-flagging'
