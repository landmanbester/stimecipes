_include:
  - (cultcargo)tricolour.yml

# cabs:
#   tricolour:
#     image:
#       version: latest

opts:
  log:
    dir: logs
    nest: 2
  backend:
    select: singularity
    singularity:
      rebuild: true
      bind_dirs:
        numba_cache:
          host: /home/lbester/numba_cache
          target: /home/lbester/numba_cache
          mode: rw
      env:
        NUMBA_CACHE_DIR: /home/lbester/numba_cache

flag:
  name: flag
  info: Flag using cult-cargo tricolour version

  inputs:
    ms:
      dtype: MS
      required: true
    config:
      dtype: File
      required: true
    fs:
      dtype: str
      default: polarisation
    dc:
      dtype: str
      default: DATA
    nthreads:
      dtype: int
      default: 32
    field-names:
      dtype: str


  steps:
    go:
      cab: tricolour
      params:
        ms: =recipe.ms
        config: =recipe.config
        ignore-flags: false
        flagging-strategy: =recipe.fs
        nworkers: =recipe.nthreads
        data-column: =recipe.dc
        field-names: =IFSET(recipe.field-names)

