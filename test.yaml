
opts:
  backend:
    select: null
    slurm:
      config: 
        dtype: File
        required: true
        info: Your slurm config



cabs:
  print_inputs:
    flavour: python-code
    command: |
      print(ms)
      print(out)

    inputs:
      ms:
        dtype: str
        required: true
      out:
        dtype: str
        required: true

init_loop:
  info: xds initialisation loop

  assign_based_on:
    obs:
      F001:
        ms: test1
        out: out1

      F002:
        ms: test2
        out: out2

  # assign:
  #   obs: F001

  # for_loop:
  #   var: obs
  #   over: [F001, F002]

  inputs:
    obs:
      default: F001
    input1:
      dtype: int
      default: 1
    input2:
      dtype: int
      default: 2

  steps:
    test:
      cab: print_inputs
      params:
        ms: =recipe.ms
        out: =recipe.out
